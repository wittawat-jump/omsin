<article id=login_div>
  <h1>
    <a href="{WEBURL}index.php" id=logo><img src="{WEBURL}{SKIN}img/title.png" alt="{WEBTITLE}"> {WEBTITLE}</a>
  </h1>
  <form id=login_frm method=post autocomplete=off>
    <h2 class="icon-signin">{LNG_Sign in}</h2>
    <aside class="{CLASS} center">{MESSAGE}</aside>
    <fieldset>
      <p><label class="g-input icon-email"><input type=text name=login_username id=login_username value="{EMAIL}" maxlength=255 placeholder="{LNG_Email}"></label></p>
      <p><label class="g-input icon-password"><input type=password name=login_password id=login_password value="{PASSWORD}" maxlength=10 placeholder="{LNG_Password}"></label></p>
      <p class="table fullwidth collapse">
        <a class="td" href="index.php?action=forgot">{LNG_Forgot}</a>
        <label class="td right">{LNG_Remember me}&nbsp;<input type="checkbox" name="login_remember" value="1"></label>
      </p>
    </fieldset>
    <fieldset>
      <button type=submit class="button login wide">{LNG_Sign in}</button>
      <FACEBOOK><button type=button class="button facebook wide margin-top" id=facebook_login><span class="icon-facebook">Login with Facebook</span></button></FACEBOOK>
      <input type="hidden" name="token" id="token" value="{TOKEN}">
    </fieldset>
    <fieldset class="center">
      <a href="index.php?action=forgot">{LNG_Forgot}</a>&nbsp;/&nbsp;<a href="index.php?action=register">{LNG_Register}</a>
    </fieldset>
  </form>
  <script>
    new GForm('login_frm');
    if ($E('facebook_login')) {
      callClick('facebook_login', fbLogin);
    }
  </script>
</article>
